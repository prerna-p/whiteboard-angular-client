<div class="row">
  <div *ngFor="let course of courses" class="col-sm-3 mt-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <a routerLink="/course/{{course.id}}"
           class="btn btn-primary">View</a>
        <a routerLink="/course/{{course.id}}/section"
           class="btn btn-primary float-lg-right">Enroll</a>
      </div>
      <div class="card-footer text-muted">
        Created: {{course.created}}
      </div>
    </div>
  </div>
</div>
