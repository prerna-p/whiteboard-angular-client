<div class="row">
  <div class="col-4">
    <ul class="list-group">
      <li class="list-group-item">
        <h5>Modules</h5>
      </li>
      <li *ngFor="let module of modules"
          class="list-group-item"
          [ngClass]="{'active': module.id == moduleId}">
        <a routerLink="/user/{{userId}}/course/{{course.courseId}}/module/{{module.id}}">{{module.title}}</a>
      </li>
    </ul>
  </div>
  <div class="col-8">
    <app-lesson-tab></app-lesson-tab>
  </div>
</div>
