<div class="container-fluid">
  <div class="row bg-danger mb-4">
    <div class="col-sm-9">
      <h3 class="ml-lg-3">White Board</h3>
    </div>
    <div class="col-sm-3 row">
      <h5 class="mt-2">Welcome, {{user.firstName}}</h5>
      <button (click)="logout()"
              class="btn btn-warning ml-4">
        Logout
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <label for="username">
        Username
      </label>
      <input [(ngModel)]="user.username"
             placeholder="Username"
             id="username"
             class="form-control">
      <label for="password"
             class="mt-3">
        Password
      </label>
      <input [(ngModel)]="user.password"
             placeholder="Password"
             id="password"
             class="form-control">
      <label for="fname"
             class="mt-3">
        First Name
      </label>
      <input [(ngModel)]="user.firstName"
             placeholder="First Name"
             id="fname"
             class="form-control">
      <label for="lname"
             class="mt-3">
        Last Name
      </label>
      <input [(ngModel)]="user.lastName"
             placeholder="Last Name"
             id="lname"
             class="form-control">
      <label for="email"
             class="mt-3">
        Email
      </label>
      <input [(ngModel)]="user.email"
             placeholder="Email"
             id="email"
             class="form-control">
      <button (click)="update(user)"
              class="btn btn-primary btn-block mt-3">
        Update
      </button>
    </div>
    <div class="col-sm-6 ml-5">
      Enrolled Sections
    <ul class="list-group mt-2">
      <li class="list-group-item"
          *ngFor="let enrollment of enrollments">
        <h5>{{enrollment.section.name}}</h5>
        <h6>Seats: {{enrollment.section.seats}}</h6>
        <button class="btn btn-danger"
                (click)="unEnroll(enrollment.section)">
          Leave
        </button>
      </li>
    </ul>
    <button routerLink="/home"
            class="btn btn-outline-info btn-block mt-3">
      Go To Courses
    </button>
    <button routerLink="/quiz"
            class="btn btn-outline-danger btn-block mt-3">
      Go To Quiz
    </button>
    <button routerLink="/admin"
            *ngIf="user.role === 'ADMIN'"
            class="btn btn-outline-warning btn-block mt-3">
      Go To Admin Panel
    </button>
    </div>
  </div>
</div>
